<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* === Global Reset & Setup === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121829; color: #FFFFFF;
            display: flex; flex-direction: column;
            max-width: 600px; margin: 0 auto;
        }
        
        /* === Header === */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 25px; flex-shrink: 0; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid #3A79FF; }
        .greeting span { display: block; font-size: 0.9rem; color: #A0AEC0; }
        .greeting strong { font-size: 1.2rem; font-weight: 600; color: #FFFFFF; }
        .header-icon { font-size: 1.6rem; color: #FFD700; }
        
        /* === Balance Card === */
        .balance-card { margin: 0 25px; padding: 25px; background: linear-gradient(135deg, #3A79FF, #5A3FFF); border-radius: 20px; box-shadow: 0 8px 25px rgba(58, 121, 255, 0.3); flex-shrink: 0; }
        .balance-card .label { font-size: 0.9rem; color: #E0E0E0; }
        .balance-card .amount { font-size: 2.5rem; font-weight: 700; color: #FFFFFF; margin-top: 5px; }
        
        /* === Action Buttons === */
        .action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 25px; flex-shrink: 0; }
        .action-btn { background-color: #1E2A47; border: none; border-radius: 15px; padding: 20px 10px; color: #F0F0F0; text-align: center; cursor: pointer; transition: transform 0.2s, background-color 0.2s; }
        .action-btn:hover { transform: translateY(-3px); background-color: #2a3a5f; }
        .action-btn .icon { font-size: 1.8rem; display: block; margin-bottom: 8px; color: #3A79FF; }
        .action-btn span { font-size: 0.85rem; font-weight: 500; }
        
        /* === Main Content === */
        .main-content { flex-grow: 1; padding: 0 25px; overflow-y: auto; }
        .content-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .content-header h2 { font-size: 1.3rem; font-weight: 600; }
        .refresh-btn { background-color: transparent; border: 1px solid #3A79FF; color: #3A79FF; border-radius: 10px; padding: 8px 12px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 6px; }
        
        /* === Empty State === */
        .empty-state { text-align: center; padding: 50px 0; display: flex; flex-direction: column; align-items: center; }
        .empty-state .icon { font-size: 5rem; color: #3A79FF; }
        .empty-state p { font-size: 1rem; color: #A0AEC0; margin-top: 15px; }
        
        /* === Bottom Nav === */
        .bottom-nav { height: 90px; background-color: #1E2A47; border-top-left-radius: 25px; border-top-right-radius: 25px; display: flex; justify-content: space-around; align-items: center; padding: 0 20px; padding-bottom: 20px; box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.2); flex-shrink: 0; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #A0AEC0; font-size: 0.75rem; text-decoration: none; flex: 1; text-align: center; padding-top: 10px; }
        .nav-item.active { color: #3A79FF; }
        .nav-item .icon { font-size: 1.6rem; margin-bottom: 4px; }

        /* === Modal CSS dengan Animasi === */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.visible {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: #1E2A47;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: scale(0.9) translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .modal-overlay.visible .modal-content {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
        .modal-content h4 { font-size: 1.2rem; margin-bottom: 15px; color: #FFFFFF; }
        .modal-input { width: 100%; padding: 12px; font-size: 1rem; border: 1px solid #3A79FF; background: #121829; color: white; border-radius: 10px; margin-bottom: 15px; text-align: center; }
        .modal-btn { width: 100%; padding: 12px; font-size: 1rem; font-weight: 600; border: none; border-radius: 10px; cursor: pointer; margin-top: 10px; }
        .modal-btn-primary { background: linear-gradient(135deg, #3A79FF, #5A3FFF); color: white; }
        .modal-btn-secondary { background-color: #334155; color: #E0E0E0; }
        #qris-image-container { width: 200px; height: 200px; margin: 15px auto; background: white; border-radius: 10px; padding: 10px; display: flex; justify-content: center; align-items: center; }
        #qris-image { width: 100%; height: 100%; object-fit: contain; }
        #countdown-timer { font-size: 1.5rem; font-weight: 700; color: #FFD700; margin: 10px 0; }
        #step-2-qris { display: none; }

        /* CSS untuk Tampilan Sukses */
        #step-3-success {
            display: none; /* Sembunyi by default */
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }
        #success-icon {
            font-size: 5rem;
            color: #22c55e; /* Hijau sukses */
        }
        #step-3-success h4 {
            font-size: 1.3rem;
            color: #22c55e;
            margin-top: 15px;
        }
        #step-3-success p {
            font-size: 0.9rem;
            color: #A0AEC0;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="user-info">
            <img src="https://placehold.co/50x50/3A79FF/FFFFFF/png?text=A" alt="Avatar" class="avatar">
            <div class="greeting"><span>Selamat pagi</span><strong>aselole21</strong></div>
        </div>
        <i class="bi bi-brightness-high-fill header-icon"></i>
    </header>
    
    <section class="balance-card">
        <span class="label">Total Balance</span><h1 class="amount">Rp 9.372</h1>
    </section>
    
    <section class="action-buttons">
        <button class="action-btn" id="btn-topup"><i class="bi bi-wallet-fill icon"></i><span>Top Up</span></button>
        <button class="action-btn"><i class="bi bi-cart3 icon"></i><span>Order</span></button>
    </section>
    
    <main class="main-content">
        <div class="content-header">
            <h2>Pesanan Pending</h2>
            <button class="refresh-btn"><i class="bi bi-arrow-clockwise"></i><span>Refresh</span></button>
        </div>
        <div class="empty-state">
            <i class="bi bi-box-seam icon"></i><p>Tidak ada pesanan saat ini</p>
        </div>
    </main>
    
    <nav class="bottom-nav">
        <a href="#" class="nav-item active"><i class="bi bi-house-door-fill icon"></i><span>Home</span></a>
        <a href="#" class="nav-item"><i class="bi bi-person-fill icon"></i><span>Profile</span></a>
    </nav>

    <div id="deposit-modal" class="modal-overlay">
        <div class="modal-content">
            
            <div id="step-1-amount">
                <h4>Buat Deposit</h4>
                <input type="number" id="input-amount" class="modal-input" placeholder="Masukkan nominal, cth: 10000">
                <button id="btn-lanjut" class="modal-btn modal-btn-primary">Lanjut</button>
                <button id="btn-batal-1" class="modal-btn modal-btn-secondary">Batal</button>
            </div>
            
            <div id="step-2-qris">
                <h4>Scan QRIS untuk Pembayaran</h4>
                <div id="qris-image-container">
                    <img id="qris-image" src="" alt="QRIS Code">
                </div>
                <div id="countdown-timer">15:00</div>
                <p>Silakan selesaikan pembayaran dalam 15 menit.</p>
                <button id="btn-batal-2" class="modal-btn modal-btn-secondary">Tutup</button>
            </div>

            <div id="step-3-success">
                <i id="success-icon" class="bi bi-check-circle-fill"></i>
                <h4>Pembayaran Berhasil!</h4>
                <p>Saldo Anda akan segera diperbarui.</p>
                <button id="btn-tutup-sukses" class="modal-btn modal-btn-primary">Selesai</button>
            </div>

        </div>
    </div>


    <script>
        // Ambil elemen
        const modal = document.getElementById('deposit-modal');
        const btnTopUp = document.getElementById('btn-topup');
        const btnLanjut = document.getElementById('btn-lanjut');
        const btnBatal1 = document.getElementById('btn-batal-1');
        const btnBatal2 = document.getElementById('btn-batal-2');
        const step1 = document.getElementById('step-1-amount');
        const step2 = document.getElementById('step-2-qris');
        const step3 = document.getElementById('step-3-success');
        const btnTutupSukses = document.getElementById('btn-tutup-sukses');
        const inputAmount = document.getElementById('input-amount');
        const qrisImage = document.getElementById('qris-image');
        const countdownTimer = document.getElementById('countdown-timer');
        
        let countdownInterval;
        let monitorInterval; 

        // Tampilkan modal
        btnTopUp.onclick = function() {
            step1.style.display = 'block';
            step2.style.display = 'none';
            step3.style.display = 'none'; 
            inputAmount.value = '';
            modal.classList.add('visible');
        }

        // Sembunyikan modal
        function hideModal() {
            modal.classList.remove('visible');
            clearInterval(countdownInterval);
            clearInterval(monitorInterval); 
        }
        btnBatal1.onclick = hideModal;
        btnBatal2.onclick = hideModal;
        btnTutupSukses.onclick = hideModal;

        // Tombol "Lanjut"
        btnLanjut.onclick = async function() {
            const amount = inputAmount.value;
            if (amount < 1000) {
                alert('Minimum deposit adalah Rp 1.000');
                return;
            }

            step1.style.display = 'none';
            step2.style.display = 'block'; 
            step3.style.display = 'none';
            
            qrisImage.src = ''; 
            countdownTimer.textContent = 'Memuat...';

            try {
                // Panggil backend Anda
                const response = await panggilBackendAsli(amount); 
                
                qrisImage.src = response.qrUrl; 
                startCountdown(15 * 60); 

                // Mulai monitor status pembayaran
                startPaymentMonitor(response.transactionId);

            } catch (error) {
                alert(error.message); 
                hideModal();
            }
        }

        // Fungsi yang memanggil backend
        async function panggilBackendAsli(amount) {
            console.log(`Frontend: Meminta QRIS untuk Rp${amount}`);

            // --- [FIX] Ganti URL ke path relatif untuk Vercel ---
            const response = await fetch("/api/create-qris", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount: amount })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Gagal terhubung ke server');
            }
            return await response.json(); // Mengembalikan { qrUrl, transactionId }
        }

        // Fungsi countdown
        function startCountdown(duration) {
            let timer = duration;
            clearInterval(countdownInterval); 
            countdownInterval = setInterval(function () {
                let minutes = parseInt(timer / 60, 10);
                let seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                countdownTimer.textContent = minutes + ":" + seconds;
                if (--timer < 0) {
                    clearInterval(countdownInterval);
                    clearInterval(monitorInterval); 
                    countdownTimer.textContent = "Waktu Habis";
                    alert("Waktu pembayaran telah habis!");
                    hideModal();
                }
            }, 1000);
        }

        // Fungsi untuk monitor pembayaran
        function startPaymentMonitor(transactionId) {
            clearInterval(monitorInterval); 
            console.log("Mulai memonitor transaksi:", transactionId);

            monitorInterval = setInterval(async () => {
                try {
                    // --- [FIX] Ganti URL ke path relatif untuk Vercel ---
                    const response = await fetch("/api/check-status", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ transactionId })
                    });
                    
                    const data = await response.json();
                    console.log("Status Cek:", data.status);

                    if (data.status === "paid") {
                        // --- SUKSES ---
                        console.log("PEMBAYARAN BERHASIL!");
                        clearInterval(monitorInterval); 
                        clearInterval(countdownInterval); 
                        showSuccessStep(); 
                    
                    } else if (data.status === "expired" || data.status === "cancelled") {
                        // --- GAGAL/KADALUARSA ---
                        console.log("Transaksi dibatalkan atau kadaluarsa.");
                        clearInterval(monitorInterval);
                        clearInterval(countdownInterval);
                        alert("Transaksi telah dibatalkan atau kadaluarsa.");
                        hideModal();
                    }
                    // Jika status "pending", biarkan interval berjalan lagi

                } catch (err) {
                    console.error("Error saat cek status:", err.message);
                }
            }, 7000); // Cek setiap 7 detik
        }
        
        // Fungsi untuk menampilkan UI sukses
        function showSuccessStep() {
            step1.style.display = 'none';
            step2.style.display = 'none';
            step3.style.display = 'flex'; // Tampilkan step 3
        }

    </script>

</body>
</html>
